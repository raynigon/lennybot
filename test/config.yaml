state:
  file: "test/versions.yaml"
github:
  pr:
    enabled: true
    repository: "raynigon/lennybot"
    branchPrefix: "lennybot-"
applications:
  - name: grafana
    source:
      type: "github-query"
      repository: "grafana/grafana"
      regex: "v([0-9]{1,}\\.[0-9]{1,}\\.[0-9]{1,})"
    actions:
      - type: "image-tag-update"
        image: "grafana/grafana"
        kustomizePath: "test/grafana/kustomization.yaml"
  - name: argocd
    source:
      type: "github"
      repository: "argoproj/argo-cd"
      regex: "v([0-9]{1,}\\.[0-9]{1,}\\.[0-9]{1,})"
    checks:
      - type: "docker-image-available"
        imagePattern: "quay.io/argoproj/argocd:v{{version}}"
    actions:
      - type: "update-dockerfile"
        targetFile: "images/quay-io/argoproj/argocd/Dockerfile"
        image: "quay.io/argoproj/argocd"
        valuePattern: "v{{version}}"
  - name: redis
    source:
      type: "github"
      repository: "redis/redis"
      regex: "([0-9]{1,}\\.[0-9]{1,}\\.[0-9]{1,})"
    checks:
      - type: "docker-image-available"
        imagePattern: "bracrebike.azurecr.io/public-ecr-aws/docker/library/redis:{{version}}-alpine"
    actions:
      - type: "image-tag-update"
        image: "redis"
        kustomizePath: "applications/argocd/kustomization.yaml"
        tagPattern: "{{version}}-alpine"
