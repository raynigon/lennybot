state:
  file: "versions.state.yaml"
github:
  pr:
    enabled: true
    repository: "repo/cloud-images"
    branchPrefix: "lennybot-"
container:
  registries:
    ghcr.io:
      username: "<REDACTED>"
      password: "<REDACTED>"
applications:
  - name: argocd
    source:
      type: "github"
      repository: "argoproj/argo-cd"
      regex: "v([0-9]{1,}\\.[0-9]{1,}\\.[0-9]{1,})"
    checks:
      - type: "docker-image-available"
        imagePattern: "quay.io/argoproj/argocd:v{{version}}"
    actions:
      - type: "update-dockerfile"
        targetFile: "images/quay-io/argoproj/argocd/Dockerfile"
        image: "quay.io/argoproj/argocd"
        valuePattern: "v{{version}}"
  - name: nodejs
    source:
      type: "nodejs-version"
      ltsOnly: true
    checks:
      - type: "docker-image-available"
        imagePattern: "node:{{version}}"
    actions:
      - type: "update-dockerfile"
        targetFile: "images/registry-hub-docker-com/library/node/Dockerfile"
        image: "node"
        valuePattern: "v{{version}}"
  - name: redis
    source:
      type: "github"
      repository: "redis/redis"
      regex: "([0-9]{1,}\\.[0-9]{1,}\\.[0-9]{1,})"
    checks:
      - type: "docker-image-available"
        imagePattern: "private.azurecr.io/public-ecr-aws/docker/library/redis:{{version}}-alpine"
    actions:
      - type: "update-dockerfile"
        image: "redis"
        kustomizePath: "applications/argocd/kustomization.yaml"
        tagPattern: "{{version}}-alpine"
